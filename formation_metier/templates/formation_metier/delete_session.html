<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation de suppression</h5>
            </div>
            <div class="modal-body">
                <span>Voulez vous vraiment supprimer la s√©ance du {{ session.session_date.date }} de la formation {{ session.formation.name }} </span>
                {% if session.register_set.count > 0 %}
                    <span>Attention cela supprimera aussi les {{ session.register_set.count }} inscriptions </span>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-sm btn-danger"
                   href="{% url 'formation_metier:delete_session' session.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
